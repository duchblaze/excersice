<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
      type="email"
      matInput
      placeholder="Enter your email"
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <mat-label>Password</mat-label>
      <input
      type="password"
      matInput
      placeholder="Enter your password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwInput="ngModel">
      <mat-hint align="end"> {{pwInput.value?.length}} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Your birth date"
      ngModel
      name="dob"
      [matDatepicker]="picker"
      [max]="maxDate">
      <mat-datepicker-toggle
      matSuffix
      [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker
      #picker>
      </mat-datepicker>
    </mat-form-field>
      <mat-checkbox
      ngModel
      name="T&C"
      required
      color="primary">
      Agree to the terms and conditions.
      </mat-checkbox>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Register</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
