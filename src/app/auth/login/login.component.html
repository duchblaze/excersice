<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
      type="email"
      matInput
      placeholder="Enter your email"
      ngModel
      formControlName="email"
      name="email"
      email
      required>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email is invalid</mat-error>
      <!-- <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
      type="password"
      matInput
      placeholder="Enter your password"
      ngModel
      formControlName="password"
      name="password"
      required
      minlength="6">
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password must not be empty</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password is invalid</mat-error>
      <!-- <mat-error *ngIf="pwInput.hasError('required')">Password must not be empty</mat-error>
      <mat-error *ngIf="!pwInput.hasError('required')">Password is invalid</mat-error> -->
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
