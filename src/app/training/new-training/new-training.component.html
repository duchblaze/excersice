<div class="background">
  <section class="new-training" fxLayout fxLayoutAlign="center" >
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
      <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">My Training</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
          <mat-form-field fxFlex="100%">
            <mat-select placeholder="Favorite exercise" ngModel name="exercise" required="">
              <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
               {{exercise.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button [disabled]="f.invalid" color="primary" mat-raised-button>Start</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </section>
</div>
